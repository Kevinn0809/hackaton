<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackaton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="py-5">
    <div class="container">
        <h3>Punto 1</h3>
        <form id="miFormulario">
            <label for="txtCa">Ingrese una algo para verificar: </label>
            <input type="text" id="txtCa" required>
            <button type="button" class="btn btn-dark" onclick="formCriterios()">Verificar</button>
        </form>
        <p class="d-none text-success fw-semibold" id="resultado">Es correcto</p>
        <p class="d-none text-danger fw-bold" id="resultadoErroneo">NO es correcto </p>
    </div>

    <div class="my-3">
        <div>Punto 4.</div>
        <p>Ingresar una palabara para verificar el numero de vocales </p>
        <form id="formpt4">
            <label for="txtpt4"></label>
            <input type="text" id="txtpt4" placeholder="Ingrese el texto aqui">
            <button type="submit">Contar vocales</button>
            <div class="text-center fw-bold text-danger" id="resultpt4"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="code.js"></script>
</body>

</html>
